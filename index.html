<body>
    
    <header>

    <main>

            <input type="number" name="txt01" id="txt01" class="txt">
            <input type="number" name="txt02" id="txt02" class="txt">
            <input type="button" value="+" id="btnSomar" class="txt">
            <input type="button" value="-" id="btnSubtração" class="txt">
            <input type="button" value="*" id="btnMultiplicação" class="txt">
            <input type="button" value="/" id="btnDivisão" class="txt">
            <INPUT type="reset"  value="Limpar" id="btnLimpar" class="txt">
             

            
           
             
            
            <div id="resultado">
                Resultado
            </div>
        </div>
    </main>


    <footer>Elas na Tech 2023 ♥</footer>


    <script>
        var btnSomar = document.getElementById('btnSomar');
        btnSomar.addEventListener('click', somar);
       

        function somar() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 + num2;
            result.innerText = "A soma é: " + resultado;

        }
        
        var btnSubtração = document.getElementById('btnSubtração');
        btnSubtração.addEventListener('click', Subtração);

        function Subtração() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 - num2;
            result.innerText = "A Subtração: " + resultado;
        }

        var btnMultiplicação = document.getElementById('btnMultiplicação');
        btnMultiplicação.addEventListener('click', Multiplicação);

        function Multiplicação() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 * num2;
            result.innerText = "A Multiplicação é: " + resultado;
        }

           
        var btnDivisão = document.getElementById('btnDivisão');
        btnDivisão.addEventListener('click', Divisão);

        function Divisão() {
            var c1 = document.getElementById('txt01');
            var c2 = document.getElementById('txt02');
            var result = document.getElementById('resultado');

            
            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);

            var resultado = num1 / num2;
            result.innerText = "A Divisão é: " + resultado;
        }
   
            
        var btnLimpar = document.getElementById('btnLimpar');
        btnLimpar.addEventListener('click', Limpar);
        
        function Limpar(){
            var c1 = document.getElementById('txt01');

            var num1 = parseFloat(c1.value);
            var num2 = parseFloat(c2.value);
